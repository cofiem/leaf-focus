# generic text fixes
- find: '–' # en dash
  replace: '-'
  regex: false
  category: 'generic'
- find: '—' # em dash
  replace: '-'
  regex: false
  category: 'generic'
- find: '―' # horizontal bar
  replace: '-'
  regex: false
  category: 'generic'
- find: '‒' # figure dash
  replace: '-'
  regex: false
  category: 'generic'
- find: '\xa0' # \xa0 is NBSP
  replace: ' '
  regex: false
  category: 'generic'

# date fixes
- find: '(alterations only)'
  replace: ' '
  regex: false
  category: 'date'
- find: '(statements only)'
  replace: ' '
